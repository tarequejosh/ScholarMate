{% extends "base.html" %}

{% block title %}Add Scholarship - ScholarMate{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Scholarship</h2>
    <form method="POST" class="scholarship-form">
        <div class="form-group">
            <label for="name">Scholarship Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
        </div>
        
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" id="university" name="university" required>
        </div>
        
        <div class="form-group">
            <label for="degree_level">Degree Level</label>
            <select id="degree_level" name="degree_level" required>
                <option value="">Select Degree Level</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
                <option value="Postdoc">Postdoc</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="field_of_study">Field of Study</label>
            <input type="text" id="field_of_study" name="field_of_study" required>
        </div>
        
        <div class="form-group">
            <label for="deadline">Application Deadline</label>
            <input type="date" id="deadline" name="deadline" required>
        </div>
        
        <div class="form-group">
            <label for="link">Application Link</label>
            <input type="url" id="link" name="link" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="button">Add Scholarship</button>
            <a href="{{ url_for('view_scholarships') }}" class="button secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
